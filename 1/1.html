<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="./css/aui.css" />
	<script type="text/javascript" src="./js/jquery-2.0.3.min.js"></script>
</head>
<style>
html { background: #f7f9f8;}
</style>
<body>

   
    <div class="aui-content">
   
        <ul class="aui-user-view" id="ul_tongxunlu">
            
        </ul>
    </div>
</body>
<script type="text/javascript">
$.ajax({
type:'POST',
url:'http://127.0.0.1/thinkphproot/one/index.php?s=/Admin/Api/get_info',
data:{'tid':0,'bid':0},
success:function(obj)
{
  var str = '';

  for(i=0;i<8;i++)
  {
	
	  str += '<p class="aui-padded-10">'+obj.info[i]['i']+'</p>';
	
	  if(null != obj.info[i]['p'])
	  {	    
		if(obj.info[i]['p'].length > 0)
		  {
			for(k=0;k<obj.info[i]['p'].length;k++)
			{
			  str += '<li class="aui-user-view-cell aui-img">';
			  str += '<img class="aui-img-object aui-pull-left" src="./image/wo.jpg">';
			  str += '<div class="aui-img-body">';
			  str += '<span>'+obj.info[i]['p'][k]['name']+'</span>';
			  str += '<p class="aui-ellipsis-1">'+obj.info[i]['p'][k]['username']+'</p>';
			  str += '</div></li>';
			}		
		  }
	  }
	  
	  if(null != obj.info[i]['c'] && obj.info[i]['c'].length > 0)
	  {
	    
		for(j=0;j<obj.info[i]['c'].length;j++)
		{
		  str += '<p class="aui-padded-10">'+obj.info[i]['c'][j]['i']+'</p>';
		  if(null != obj.info[i]['c'][j]['p'] && obj.info[i]['c'][j]['p'].length > 0)
		  {
		      for(l=0;l<obj.info[i]['c'][j]['p'].length;l++)
			  {
			     str += '<li class="aui-user-view-cell aui-img">';
			     str += '<img class="aui-img-object aui-pull-left" src="./image/wo.jpg">';
			     str += '<div class="aui-img-body">';
			     str += '<span>'+obj.info[i]['c'][j]['p'][l]['name']+'</span>';
			     str += '<p class="aui-ellipsis-1">'+obj.info[i]['c'][j]['p'][l]['username']+'</p>';
			     str += '</div></li>';
			  }
			  
		  }
		}
	  }
	  
	
	
  
  }
  
  $('#ul_tongxunlu').append(str);
},
error:function() {
        alert('数据传输错误');
  },
});
</script>
