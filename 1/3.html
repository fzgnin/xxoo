<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="./css/aui.css" />
	<script type="text/javascript" src="./js/jquery-2.0.3.min.js"></script>
</head>
<style>
body { background: #f7f9f8;}
</style>
<body>
    <p class="aui-text-center">今日进货店家排行</p>
    <div class="aui-content">
        <ul class="aui-list-view" id="ddddd_s">
	
        </ul>
    </div>
    
    
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript">

$.ajax({
type:'POST',
url:'http://127.0.0.1/thinkphproot/one/index.php?s=/Admin/Api/get_jinhuoguest',
success:function(data)
{
  var ddd = eval('(' + data + ')');
  
  var str = '';
  for(i=0;i<ddd.length;i++)
  {
    str += '<li class="aui-list-view-cell">';
	str += '<div class="aui-arrow-left">'+ddd[i]['guestname']+'：<span>'+ddd[i]['a_my']+'</span></div>';
	str += '</li>';
  }
  
  $('#ddddd_s').html(str);
  
},
error: function()
{
alert('传输错误！');
}
});
</script>
</html>
