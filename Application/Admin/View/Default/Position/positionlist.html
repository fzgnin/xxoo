<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2 class="btn_h2_style">职位列表</h2>
	</div>
	<div class="cf">
		<div class="fl">
            <a class="btn" href="{:U('add')}">新 增</a>
        </div>

        <!-- 高级搜索 -->
		<div class="search-form fr cf" style="display:none">
			<div class="sleft">
				<input type="text" name="nickname" class="search-input" value="{:I('nickname')}" placeholder="请输入用户昵称或者ID">
				<a class="sch-btn" href="javascript:;" id="search" url="{:U('index')}"><i class="btn-search"></i></a>
			</div>
		</div>
    </div>
    <!-- 数据列表 -->
    <div id="guest_list">
    <include file="Default:Ajax:position_list" />
	</div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

	<script type="text/javascript">
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});
	//回车搜索
	$(".search-input").keyup(function(e){
		if(e.keyCode === 13){
			$("#search").click();
			return false;
		}
	});
	
	//修改客户资料弹出框
	function edit(obj)
	{
	 //iframe层
	 var url = "__URL__/edit/";
	 $.ajax({
	 type:'POST',
	 url:url,
	 data:{'id':obj},
	 success:function(data)
	 {
	   layer.open({
			type: 1,
			title: '修改信息',
			shadeClose: false,
			shade: 0.8,
			shift:5,
			area: ['900px', '800px'],
			content: data.info //iframe的url
		}); 
	 },
	 error:function()
	 {
	  alert('网络传输错误！');
	 }
	 
	 
	 });
	  
		
	
	
	}
	
	//更改排序方式
	function table_order(obj)
	{
	  
	  //分页url
	  var url = "{:U('Position/ajax_query')}";
	  
	  //获取分页的排序条件
	  
	 
		  var filter_list = getCookie('SEARCH_INFO');
		  filter_list = JSON.parse(filter_list);
		  //更改分页的排序方式		  
		  filter_list['order_by'] = obj;
		  
		  if(filter_list['sort_by'] == 'ASC')
		  {
		  
		    filter_list['sort_by'] = 'DESC';
		  }else
		  {
		  
		    filter_list['sort_by'] = 'ASC';
		  }
	
	  
	  $.ajax({
	  type:'POST',
	  url:url,
	  data:filter_list,
	  success:function(data)
	  {
	   $('#guest_list').html(data.info);
	  }

	  });	
	}
	
	//分页ajax效果
	function table_order_page(obj)
	{
	  
		  var filter_list = getCookie('SEARCH_INFO');
		  filter_list = JSON.parse(filter_list);
		  if(obj != 0)
		  {
		   filter_list['p'] = obj;
		  }  
	 
	  var url = "{:U('Position/ajax_query')}";
	  $.ajax({
	  type:'POST',
	  url:url,
	  data:filter_list,
	  success:function(data)
	  {
	   $('#guest_list').html(data.info);
	  }
	  });
	
	}
	
	//获取cookie的值
	function getCookie(name)
	{
	var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
	if(arr=document.cookie.match(reg))
	return unescape(arr[2]);
	else
	return null;
	}
   
	</script>
</block>
