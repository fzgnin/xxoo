<script type="text/javascript">
function make_str(obj)
{
	var id_arr = new Array;
	for(var i=0;i<obj.length;i++)
	{
		id_arr.push(obj[i]['id']);
	}
	
	//ajax保存数据
	$.ajax({
	type:'post',
	url:"{:U('GuestGroup/guestgroup_insert')}",
	data:{id_arr:id_arr.join(','),id:$('#id').val()},
	success:function(data)
	{
		if(data.status)
		{
			layer.msg(data.info,{icon:1,time: 1000});
			location.reload();
		}else
		{
			layer.msg(data.info,{icon:2,time: 3000});
		}
	},
	error:function()
	{
		alert('数据传输错误！');
	}
	});
}

function delete_guests(obj)
{	
	$.ajax({
	type:'post',
	url:"{:U('GuestGroup/guestgroup_delete')}",
	data:{gid:obj,id:$('#id').val()},
	success:function(data)
	{
		if(data.status)
		{
			layer.msg(data.info,{icon:1,time: 1000});
			location.reload();
		}else
		{
			layer.msg(data.info,{icon:2,time: 3000});
		}
	},
	error:function()
	{
		alert('数据传输错误！');
	}
	});

}

</script>
