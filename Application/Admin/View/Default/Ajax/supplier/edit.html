<block name="script">
	
	<script type="text/javascript">
	var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
	
	var url = parent.document.location;
	
	function myFunction()
	{ var province=document.getElementById("province");
	  var jid=document.getElementById("province");
	  var bid=document.getElementById("city");
	
	 if(mpostForm.suppliername.value==""){alert("请输入供应商名称！");
		mpostForm.suppliername.focus();
		return false;
	   }
	
	if(province.value==""){alert("请选择供应商所在区域！");
	return false;
	}
	 if(mpostForm.address.value==""){alert("请输入供应商地址！");
		mpostForm.address.focus();
		return false;
	   }
	
	  if($('#stus').val() == 1 && ($('#tid_id').val() == 0 || $('#bid_id').val() == 0))
	  {alert("请选择所属军团和部门！");
	  return false;
	} 
	
	
	  layer.confirm("你确认要提交吗？",function(index1){
	  
	  $.ajax({
                type: "POST",
                url:"{:U('Admin/Supplier/update')}",
                data:$('#mpostForm').serialize(),// 你的formid
                async: false,
                error: function(request) {
                    alert("网络传输错误");
                },
                success: function(data) {
                    
					if(data.status)
					{
										
						parent.layer.alert(data.info,{icon: 1,shift: 6,closeBtn: 0},function(index2)
						{
						  parent.table_order_page(0);
						  parent.layer.closeAll();
						});
						
						
					}else
					{
						layer.close(index1);
						parent.layer.msg(data.info);
					}
                }
            });
  
	  })
	  
	}
	
	
	jQuery('.btn_anniu').click(function(){

	jQuery('#add_xuanxiang').append(html_span);
	
	
	})
	
	function show_bumen(obj)
	{
	 if(obj == 1)

	 }else
	 {

	  $('#tid_id').val(0);
	  $('#bid_id').val(0);
	  
	 }
	}
