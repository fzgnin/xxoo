	function show_userbid(obj)
	{
		//获取军团列表
		
		$.ajax({
		type:'post',
		data:{'gid':obj},
		url:"{:U('Guest/select_uidbid')}",
		success:function(data)
		{
			if(data)
			{
				var str = '<form method="post" action="" name="tbform" id="tbform">';
				
				for(var i=0;i<data.length;i++)
				{
					str += '<dl class="checkmod"><dt class="hd">';
					
					str += '<label class="checkbox"><input class="auth_rules rules_all" onclick="check_all(this)" type="checkbox" name="tid[]" value="'+data[i]['tid']+'">'+data[i]['tname']+'</label></dt>';
					
					str += '<dd class="bd" style="padding-left:30px">';
					
					if(data[i]['blist'])
					{
						for(var k=0;k<data[i]['blist'].length;k++)
						{
							str += '<div class="rule_check"><div>';
							
							str += '<label class="checkbox">';
							
							if(data[i]['blist'][k]['ubid'])
							{
								str += '<input class="auth_rules rules_row" type="checkbox" checked="true" name="bid[]" value="'+data[i]['blist'][k]['bid']+'"/>'+data[i]['blist'][k]['bname'];
								str += '<input type="hidden" name="ubid[]" value="'+data[i]['blist'][k]['ubid']+'"/>';
							}else
							{
								str += '<input class="auth_rules rules_row" type="checkbox"  name="bid[]" data-name="'+data[i]['blist'][k]['bname']+'" value="'+data[i]['blist'][k]['bid']+'"/>'+data[i]['blist'][k]['bname'];
							}

							
							str += '</label></div></div>';
						}
					}

					str += '</dd></dl>';

				}
				
				str += '<input type="hidden" name="uid" value="'+obj+'"></form>';
				
				layer.open({
					type:1,
					title: '军团管理权限',
					shadeClose: false,
					shade: 0.8,
					shift:5,
					area: ['300px', 'auto'],
					skin: 'demo-huang',
					btn: ['确认'],
					success: function(layero, index){
						//获取页面现存部门id
						$('#gbumen_id').find('input[name="gbid[]"]').each(function(){
						
						    var that = this;
							$('#tbform').find('input[name="bid[]"]').each(function(){
							//形成数据插入页面
								if($(that).val() == $(this).val())
								{
									$(this).attr("checked","checked");
								}
							});
						}); 
					},
					yes: function(index, layero){
						//提交到后台
						
						var str = '';
						$('#tbform').find('input[name="bid[]"]').each(function(){
							//形成数据插入页面
						
						var bid_f = $(this).val();
						
						if($(this).prop('checked'))
						{
							//检查选中项是否已存在
							var open_f = true;
							
							$('#gbumen_id').find('input[name="gbid[]"]').each(function(){
								if(bid_f == $(this).val())
								{
									open_f = false;
								}
							});
							
							if(open_f)
							{
								str += '<a href="javascript:;" id="gbid_'+bid_f+'" class="btn_list_1" style="background-color:rgb(35, 59, 19);">'+$(this).attr('data-name')+'</a>';
								
								str += '<input type="hidden" name="gbid[]" value="'+bid_f+'" />';
								
							}
						}else
						{
							//删除未选中
							$('#gbumen_id').find('input[name="gbid[]"]').each(function(){
								if(bid_f == $(this).val())
								{
									$(this).remove();
									$('#gbid_'+bid_f).remove();
									
								}
							});
						}
							 
						
						}); 
						
						$('#gbumen_id').append(str);
						
						layer.close(index); //如果设定了yes回调，需进行手工关闭
						
						
						
					},
					content: str //iframe的url
				});
			}
		},
		error:function()
		{
			alert('传输错误');
		}
		});


	}
	
	function check_all(obj)
	{
		$(obj).closest('dl').find('dd').find('input').prop('checked', obj.checked);
	}
	
	</script>
