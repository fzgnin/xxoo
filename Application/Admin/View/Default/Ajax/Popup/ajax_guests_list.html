<table class="">
    <thead>
        <tr>
		<th class="row-selected row-selected"></th>
		<th class="">店家编号</th>
		<th class="">店家名称</th>
		<th class="">所属区域</th>
		<th class="">详细地址</th>
		<th class="">负责人</th>
		
		</tr>
    </thead>
    <tbody style="cursor: pointer;">
		<notempty name="list">
		<volist name="list" id="vo">
		<tr class="checksss">
            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" onclick="give_goods_id(this,event);" h-guestname="{$vo.guestname}" h-province="{$vo.province}" h-address="{$vo.address}" h-manager="{$vo.manager}"/></td>
			<td>{$vo.id}</td>
			<td>{$vo.guestname}</td>
			<td>{$vo.province}</td>
			<td>{$vo.address}</td>
			<td>{$vo.manager}</td>	
		</tr>
		</volist>
		<else/>
		<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
	
	<div class="page">
        {$page}
    </div>
	
	<script type="text/javascript">
	//单击变色
	$('.checksss').bind("click",function(){
	 //变色效果
	 $(this).addClass("tr_select").siblings().removeClass("tr_select");
	 $(this).find("input[type='checkbox']").eq(0).click();
    });
	</script>
