<div class="data-table table-striped">
	<table class="">
    <thead>
        <tr>
		<th >往来账户</th>
		<th >单据编号</th>
		<th >订单类型</th>
		<th >开单日期</th>
		<th >过账日期</th>
		<th >往来单位</th>
		<th >业务金额</th>
		<th >单后余额</th>
		<th >操作</th>
		</tr>
    </thead>
    <tbody>
		<tr>
			<td>{$b_array.cname}</td>
			<td></td>
			<td><span style="color:#CC00CC">期初余额</span></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td><span style="color:#CC00CC">{$b_array.balance}</span></td>
			<td></td>
		</tr>
		<notempty name="list">
		<volist name="list" id="vo">
		<tr>
			<td>{$vo.cname}</td>
			<td>{$vo.order_sn}</td>
			<td><if condition="$vo.order_type eq 10 ">
			收款单
			<elseif condition="$vo.order_type eq 11 "/>
			付款单
			<elseif condition="$vo.order_type eq 12 "/>
			其他收款单
			<elseif condition="$vo.order_type eq 13 "/>
			其他付款单
			<elseif condition="$vo.order_type eq 14 "/>
			资金转帐单
			</if></td>
			<td>{$vo.add_time|date='Y-m-d H:i',###}</td>
			<td>{$vo.post_time|date='Y-m-d H:i',###}</td>
			<td>{$vo.mname}</td>
			<td>{$vo.money}</td>
			
			<td>{$vo.balance}</td>
			
			<td>
				<a href="javascript:;" onclick="show_order({$vo.order_id},{$vo.order_type})" class="btn_list_1">原始单据</a>	          
                </td>
		</tr>
		</volist>
		<else/>
		<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
	</div>
    <div class="page">
        {$page}
		
    </div>
