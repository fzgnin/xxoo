<div class="data-table table-striped">
	<table class="">
    <thead>
        <tr>
		<th >客户</th>
		<th >区域</th>
		<th >地址</th>
		<th >联系人</th>
		<th >应收应付</th>
		<th >资金</th>
		<th >操作</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="list">
		<volist name="list" id="vo">
		<tr>
			<td>{$vo.guestname}</td>
			<td>{$vo.province}</td>
			<td>{$vo.address}</td>
			<td>{$vo.manager}</td>
			<td><if condition="$vo.sf eq 1 "><span style="color:red">应付</span><else/><span style="color:green">应收</span></if></td>
			<td>{$vo.money}</td>
			
			<td><a class="btn_list_1" href="{:U('Ledgers/guest_loglist',array('id'=>$vo['id']))}">查看本期明细</a></td>
		</tr>
		</volist>
		<else/>
		<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
	</div>
    <div class="page">
        {$page}
		<a href="{:U('Ledgers/guest_loglist')}" style="float: right;background-color: rgb(62, 225, 75);color: rgb(255, 255, 255);border: 1px solid rgb(129, 215, 154);display:none">查看本期总资产明细</a><span style="float:right">总应收应付（负为应收正为应付）：{$a_mount|default="0"}元</span>
    </div>
