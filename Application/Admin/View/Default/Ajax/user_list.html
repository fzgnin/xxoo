<div class="data-table table-striped" style="width: 85%;float: right;">
	<table class="">
    <thead>
        <tr>
		<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
		<th class="">ID</th>
		<th class="">昵称</th>
		<th class="">所属部门</th>
		<th class="">职位</th>
		<th class="">最后登录时间</th>
		<th class="">操作</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="list">
		<volist name="list" id="vo">
		<tr>
            <td><input class="ids" type="checkbox" name="uid[]" value="{$vo.uid}" /></td>
			<td>{$vo.uid} </td>
			<td>{$vo.nickname}</td>
			<td>{$vo.d_name}</td>
			<td>暂无</td>
			<td>{$vo.last_login_time|date="Y-m-d H:i",###}</td>
			<td>
				<a href="javascript:;" onclick="edit({$vo.uid});" class="authorize" style="display:none">操作一</a>
                <a href="javascript:;" class="confirm ajax-get">暂无</a>
                </td>
		</tr>
		</volist>
		<else/>
		<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
	</div>
    <div class="page">
        {$page}
    </div>
