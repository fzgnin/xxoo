<div class="data-table table-striped">
	<table class="">
    <thead>
        <tr>
		
		<th class="">ID</th>
		<th class="">客户组名称</th>
		<th class="">所属部门</th>
		<th class="">操作</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="list">
		<volist name="list" id="vo">
		<tr>
            
			<td>{$vo.id} </td>
			<td>{$vo.name}</td>
			<td>	
			<a href="javascript:;" class="btn_list_1">{$vo.bname}</a>
			</td>
			<td>
				
				<a class="btn_list_1" href="javascript:;" onclick="show_guestgroup({$vo.id})">下属客户</a>
				<a class="btn_list_1" href="javascript:;" onclick="delete_order({$vo.id})">删除</a>	          
            </td>
		</tr>
		</volist>
		<else/>
		<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
	</div>
    <div class="page">
        {$page}
		<span style="float:right;display:none">总业绩：{$a_amount|default="0"}元</span>
    </div>
