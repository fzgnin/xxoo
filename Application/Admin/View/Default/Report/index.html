	//查看订单详细
	function show_order(obj)
	{
	 //iframe层
	  var url = "__APP__/Admin/Order/order_info/id/"+obj;
		layer.open({
			type: 2,
			title: '查看订单详细',
			shadeClose: false,
			shade: 0.8,
			shift:5,
			area: ['1500px', '800px'],
			content: url //iframe的url
		}); 
	
	
	}
	
	function call_back(obj)
	{
	 	//回调函数赋值到页面
		
		if(1 == obj.mtype)
		{
			$('#hhhhyu').val(obj.name);
			$('#hhhhyu').attr('title',obj.name);
			$('#guest_id').val(obj.id);
		}
		else if(3 == obj.mtype)
		{
			$('#department_id').val(obj.name);
			$('#department_id').attr('title',obj.name);
			$('#bumen_id').val(obj.id);
		}
		
		
		table_order_page(1);
	}
	</script>
