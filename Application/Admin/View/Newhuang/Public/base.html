<script type="text/javascript">
/*资讯-添加*/
function article_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-添加*/
function picture_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*产品-添加*/
function product_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*用户-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}


function get_getMenus(oaj,obj)
{

	//取
	$.ajax({
	'type':'post',
	'url':"{:U('Admin/get_getMenus')}",
	'data':{'id':obj},
	'success':function(data)
	{
		$('#leftmenu').html(data.info);
		//重新复制动作
		jQuery.Huifold('.menu_dropdown dl dt','.menu_dropdown dl dd','fast',1,'click');
		
		//更改样式
		
		$(oaj).parent().siblings().removeClass("current");
		$(oaj).parent().addClass("current");
	},
	'error':function()
	{
		alert('数据传输错误！');
	},
	
	
	});
	

}
</script>
