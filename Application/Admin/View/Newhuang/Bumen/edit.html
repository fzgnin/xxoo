<extend name="Public/basechild"/>

<block name="body">
    <div class="main-title">
        <h2>新增用户</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">部门名称</label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="{$info.name}">
            </div>
        </div>
		
		<div class="form-item">
            <label class="item-label">负责人</label>
            <div class="controls">
                <input type="text" class="text input-large" name="charge" value="{$info.charge}">
            </div>
        </div>
		
		
        <div class="form-item">
            <label class="item-label">上级部门<span class="check-tips">（不选则无上级）</span></label>
            <div class="controls">
                <select name="pid">
                    <volist name="department" id="department">
                        <option value="{$department.id}" <if condition="$department.id eq $info.pid ">selected="seclected"</if>>{$department.title_show}</option>
                    </volist>
                </select>
            </div>
        </div>
        
        <div class="form-item">
			<input type="hidden"  name="id" value="{$info.id}">
            <button class="btn submit-btn" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('User/index')}');
    </script>
</block>
