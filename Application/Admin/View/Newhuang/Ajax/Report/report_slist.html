
<include file="Default:Ajax:Report:search_index" />
<div class="fl" style="margin-bottom:10px;margin-top:10px" id="select_value_id_child">

			<div class="ajax_search_btn_div">
			<span class="ajax_search_btn_span">品牌筛选</span>
			<select class="ajax_search_btn_input" style="height:30px;border-radius:0px;min-width:100px;outline:none;" onchange="table_order_page(1)"  name="brand_id"> 
			                          <option value="">请选择</option>
									  <volist name="brand_list" id="vo">
                                      <option value="{$vo.id}"     <if condition="$vo.id eq $filter.brand_id ">selected = "selected"<else/></if>>{$vo.name}</option>
								     </volist>
									</select>
									
			
			</div>	
			
			
			<!--{获取条件数组的值并赋值}-->
			
			<if condition="$filter.goods_id "><a href="javascript:;" onclick="delete_this('goods_id')" class="btn_list_1">{$filter.goodsname}</a></if>
			<if condition="$filter.guest_id "><a href="javascript:;" onclick="delete_this('guest_id')" class="btn_list_1">{$filter.guestname}</a></if>
			<if condition="$filter.bumen_id "><a href="javascript:;" onclick="delete_this('bumen_id')" class="btn_list_1">{$filter.bname}</a></if>
			<if condition="$filter.tid "><a href="javascript:;" onclick="delete_this('tid')" class="btn_list_1">{$filter.tid}军团</a></if>
			
        </div>


<div class="data-table table-striped">
	<table class="">
    <thead>
        <tr>
		<th class="">商品名称</th>
		<th class="" style="color:#CCFF66" onClick="table_order('a_num')">销售数量</th>
		<th class="" style="color:#CCFF66" onClick="table_order('a_my')">业绩</th>
		<th class="" style="color:#CCFF66" onClick="table_order('k_my')">开单业绩</th>
		<th class="" style="color:#CCFF66" onClick="table_order('g_my')">过账业绩</th>	
		<th class="">操作</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="list">
		<volist name="list" id="vo">
		<tr>
			<td>{$vo.goodsname}</td>
			<td>{$vo.a_num}</td>
			<td>{$vo.a_my} </td>
			<td>{$vo.k_my}</td>
			<td>{$vo.g_my}</td>
			<td>
				<a href="javascript:;" onclick="table_order_page(1,'goods_id',{$vo.goods_id})" class="btn_list_1">查看详细</a>	
				          
                </td>
		</tr>
		</volist>
		<else/>
		<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
	</div>
    <div class="page">
        {$page}
		<span style="float:right">总业绩：{$a_amount|default="0"}元</span>
    </div>
	
	<script type="text/javascript">
	$(function(){
		$('.time').datetimepicker({
			format: 'yyyy-mm-dd',
			language:"zh-CN",
			minView:2,
			autoclose:true
		});
		showTab();
	});
	</script>
