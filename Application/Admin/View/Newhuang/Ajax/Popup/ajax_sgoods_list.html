<table class="">
    <thead>
        <tr>
		<th class="row-selected row-selected"></th>
		<th class="">商品编号</th>
		<th class="">商品名称</th>
		<th class="">单位</th>
		<th class="">规格</th>
		<th class="">成本单价</th>
		<th class="">库存均价</th>
		</tr>
    </thead>
    <tbody style="cursor: pointer;">

			<td>{$vo.format}</td>

			<td>{$vo.averages}</td>				
		</tr>
		</volist>

		</notempty>
	</tbody>
    </table>
