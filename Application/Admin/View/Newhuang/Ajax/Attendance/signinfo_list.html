<div class="data-table table-striped">
	<table class="">
    <thead>
        <tr>
		<th class="">姓名</th>
		<th class="">签到时间</th>
		<th class="">签到地址</th>
		<th class="">签退时间</th>
		<th class="">签退地址</th>
		<th class="">工作计划</th>
		<th class="">工作日志</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="list">
		<volist name="list" id="vo">
		<tr>
			<td>{$vo.name} </td>
			<td><if condition="$vo.s_time eq 0 "><span style="color:red">无</span><else/>{$vo.s_time|date='Y-m-d H:i:s',###}</if></td>
			<td>{$vo.s_address|default="<span style='color:red'>无</span>"}</td>
			<td><if condition="$vo.t_time eq 0 "><span style="color:red">无</span><else/>{$vo.t_time|date='Y-m-d H:i:s',###}</if></td>
			<td>{$vo.t_address|default="<span style='color:red'>无</span>"}</td>
			<td>{$vo.plan|default="<span style='color:red'>无</span>"}</td>
			<td>{$vo.work_z|default="<span style='color:red'>无</span>"}</td>
		</tr>
		</volist>
		<else/>
		<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
	</div>
    <div class="page">
        {$page}
    </div>
