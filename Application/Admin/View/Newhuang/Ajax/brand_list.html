<div class="data-table table-striped">
	<table class="">
    <thead>
        <tr>
		<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
		<th class="" onClick="table_order('onethink_brand.id')">ID</th>
		<th class="">品牌名称</th>
		<th class="">logo</th>
		<th class="">描述</th>
		<th class="">操作</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="list">
		<volist name="list" id="vo">
		<tr>
            <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
			<td>{$vo.id} </td>
			<td>{$vo.name}</td>
			<td><img src="{:C('IMAGE_GEN')}{$vo.img_logo_thumb}" style="width:50px"></td>
			<td>{$vo.desc}</td>
			<td>
				<a href="javascript:;" onclick="edit_guest({$vo.id})">修改</a>
				<a href="javascript:;" onclick="edit_guest({$vo.id})">产品信息</a>	
				<a href="javascript:;" class="authorize"  onclick="d_brand({$vo.id})">删除</a>            
                </td>
		</tr>
		</volist>
		<else/>
		<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
	</div>
    <div class="page">
        {$page}
    </div>
