<extend name="Public/basechild"/>

<block name="body">
<link rel="stylesheet" href="__CSS__/style.default.css" type="text/css" />
<script type="text/javascript" src="__JS__/general.js"></script>
    <div class="bodywrapper">
  <!--头部-->

    <!--子菜单结束-->
    <div class="centercontent">
    
        <div class="pageheader">
           
            
            <ul class="hornav">
                <li class="current"><a href="#basicform">填写店家信息</a></li>
                <li class=""><a href="#secondform">填写品牌折扣</a></li>
            </ul>
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper">
        	<form  id="mpostForm" name="mpostForm" class="stdform" action="{:U('Guest/getinfo')}" method="post">
        	<div id="basicform" class="subcontent"><!--contenttitle-->

                  	
                        
                          <p>
                        	<label>店家名称</label>
                            <span class="field"><input type="text" name="guestname"  class="smallinput" /></span>
                            <small class="desc">请填写全称</small>
                        </p>
                        
                         <p>
                        	<label>选择所在区域</label>
                            <span class="formwrapper">
                            	<select data-placeholder="请选择地区....." id="province" class="chzn-select"  name="province" style="width:350px;height: 37px;" tabindex="2">
                                  <option value="" select="selectd">请选择</option> 
                                  <option value="北京市">北京市</option>
                                  <option value="天津市">天津市</option>
                                  <option value="上海市">上海市</option>
                                  <option value="重庆市">重庆市</option>
                                  <option value="河北省">河北省</option> 
                                  <option value="山西省">山西省</option>
                                  <option value="内蒙古">内蒙古</option>
                                  <option value="辽宁省">辽宁省</option>
                                  <option value="吉林省">吉林省</option>
                                  <option value="黑龙江省">黑龙江省</option>
                                  <option value="江苏省">江苏省</option>
                                  <option value="浙江省">浙江省</option>
                                  <option value="安徽省">安徽省</option>
                                  <option value="福建省">福建省</option>
                                  <option value="江西省">江西省</option>
                                  <option value="山东省">山东省</option>
                                  <option value="河南省">河南省</option>
                                  <option value="湖北省">湖北省</option>
                                  <option value="湖南省">湖南省</option>
                                  <option value="广东省">广东省</option>
                                  <option value="广西">广西</option>
                                  <option value="海南省">海南省</option>
                                  <option value="四川省">四川省</option>
                                  <option value="贵州省">贵州省</option>
                                  <option value="云南省">云南省</option>
                                  <option value="西藏">西藏</option>
                                  <option value="陕西省">陕西省</option>
                                  <option value="甘肃省">甘肃省</option>
                                  <option value="青海省">青海省</option>
                                  <option value="宁夏">宁夏</option>
                                  <option value="新疆">新疆</option>
                                  <option value="香港">香港</option>
                                  <option value="台湾省">台湾省</option>
                                </select>
                            </span>
                        </p>
                        
                        <p>
                        	<label>地址</label>
                            <span class="field"><textarea  rows="5"  name="address" class="longinput" style="width:40%"/ ></textarea></span> 
                        </p>
                        
                          <p>
                        	<label>负责人</label>
                            <span class="field"><input type="text"  name="manager"  class="smallinput" /></span>
                            <small class="desc">只需填写一位负责人</small>
                        </p>
                        
                        <p>
                        	<label>负责人联系方式</label>
                            <span class="field"><input type="text" name="phone"  class="smallinput" /></span>
                            <small class="desc">填写该负责人的联系方式：手机号码</small>
                        </p>
                        

                        <p>
                            <label>店内电话</label>
                            <span class="field"><input type="text" name="tphone"  class="smallinput" /></span>
                            <small class="desc">填写该负责人的联系方式：手机号码</small>
                        </p>

                         <p>
                        	<label>备注信息</label>
                            <span class="field"><textarea  rows="5"  name="remark" class="longinput" style="width:40%"/ ></textarea></span> 
                        </p>
                        
                        <p>
                        	<label>合作情况</label>
                            <span class="field">
                            <select  class="sel" name="stus" id="stus" onChange="show_bumen(this.value)" style="width: 350px;height: 37px;">
                            <option value="0" selected>未合作</option>
							<option value="1" >已合作</option>
                            </select>
                        </p>
                        <div id="bumen_id" style="display:none">
                        <p>
                        	<label>军团</label>
                            <span class="field">
                            <select  class="sel" name="tid" id="tid_id"  style="width: 350px;height: 37px;">
							<option value="0">请选择军团</option>
                            <option value="{$department_id}">【{$department_id}军团】</option>
                            </select>
                        </p>
                        <p>
                        	<label>部门</label>
                            <span class="field">
                            <select  class="sel" name="bid" id="bid_id"  style="width: 350px;height: 37px;">
							<if condition="$bname">
							<option value="{$bname['bid']}">{$bname['bname']}</option>
							<else/>
							<option value="0">请选择部门</option>
							</if>
                            
                            <foreach name='bumen' item='v'>
                              <option value="{$v.bid}">{$v.bname}</option>
                             </foreach>
                            </select>
                            </span>
                        </p>
						</div>
                        
                        
                        <!--隐藏字段-->
                         <input type="hidden" name="writer" value="{$_SESSION['onethink_admin']['user_auth']['username']}">
                        <p class="stdformbutton">
                        	<input style="width:100px; margin: 0; font-weight: bold; color: #eee; background: #FB9337; border: 1px solid #F0882C; padding: 7px 10px; 
  -moz-box-shadow: none; -webkit-box-shadow: none; box-shadow: none; cursor: pointer; -moz-border-radius: 2px; -webkit-border-radius: 2px;
  border-radius: 2px;" type="button" class="submit radius2" value="提交" onClick="myFunction()">
                        </p>
                    

            </div><!--subcontent-->

            <div id="secondform" class="subcontent" style="display:none">
              <p id="add_xuanxiang">
                          <label>选择品牌和折扣:&nbsp;&nbsp;&nbsp;<a href="javascript:;" class="btn_anniu">再加一行</a></label>
                            <span class="formwrapper">
                              <select data-placeholder="请选择地区....."  class="chzn-select"  name="brand_id[]" style="width:15%; min-width:auto;height: 37px;" tabindex="2">
                              <option value="">请选择品牌.....</ >

                              <foreach name='brand_list' item='v'>
                              <option value="{$v.id}">{$v.name}</option>
                              </foreach>
                                  
                                </select>
                                开单折扣:&nbsp;<input type="text" value="" name="discount_value_k[]" style="width:10%">&nbsp;过账折扣:&nbsp;<input type="text" value="" name="discount_value_g[]" style="width:10%">
                                <input type="hidden" name="branddiscount_id[]" value="">
                                
                            </span>
 
                        </p>

                        <p class="stdformbutton">
                          <input style="width:100px; margin: 0; font-weight: bold; color: #eee; background: #FB9337; border: 1px solid #F0882C; padding: 7px 10px; 
  -moz-box-shadow: none; -webkit-box-shadow: none; box-shadow: none; cursor: pointer; -moz-border-radius: 2px; -webkit-border-radius: 2px;
  border-radius: 2px;" type="button" class="submit radius2" value="提交" onClick="myFunction()">
                        </p>
                       


            </div>
        </form>
        </div><!--contentwrapper-->
        
	</div><!-- centercontent -->
    
    
</div>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('User/index')}');
    </script>
	
	<script type="text/javascript">
	
	function myFunction()
	{ var province=document.getElementById("province");
	  var jid=document.getElementById("province");
	  var bid=document.getElementById("city");
	
	 if(mpostForm.guestname.value==""){alert("请输入店家名称！");
		mpostForm.guestname.focus();
		return false;
	   }
	
	if(province.value==""){alert("请选择店家所在区域！");
	return false;
	}
	 if(mpostForm.address.value==""){alert("请输入店家地址！");
		mpostForm.address.focus();
		return false;
	   }
	
	  if($('#stus').val() == 1 && ($('#tid_id').val() == 0 || $('#bid_id').val() == 0))
	  {alert("请选择军团和部门！");
	  return false;
	  } 
	   if (confirm("你确认要提交吗？"))
	document.mpostForm.submit()
	}
	
	
	jQuery('.btn_anniu').click(function(){
	
	var html_span = jQuery('.formwrapper').eq(1).prop("outerHTML");
	
	jQuery('#add_xuanxiang').append(html_span);
	
	
	})
	
	function show_bumen(obj)
	{
	 if(obj == 1)
	 {
	   $('#bumen_id').show();
	 }else
	 {
	  $('#bumen_id').hide();
	  $('#tid_id').val(0);
	  $('#bid_id').val(0);
	  
	 }
	}
	</script>
</block>
